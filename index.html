<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Shifting Puzzle</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- aku mau desainnya kek poster gdsc -->
    <!-- the key is black outline -->
    <!-- make the close button is for refresh the browser -->
    <!-- pattern box: (3 + 2 x lv) -->
    <!-- level 1: game.height:  -->
  </head>
  <body>
    <div class="main-titlebar">
      <div class="circles">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="main-title-group">
        <div class="title">Stone Shifting Puzzle</div>
        <div class="copyright">by @faridreaming</div>
      </div>

      <div class="buttons">
        <div class="button minimize"><i class="material-icons">remove</i></div>
        <div class="button maximize"><i class="material-icons">crop_square</i></div>
        <div class="button close"><i class="material-icons">close</i></div>
      </div>
    </div>

    <div class="container">
      <div class="level-titlebar">
        <div class="title">Change the level here</div>
      </div>
      <div class="level-option">
        <div class="level-selector">
          <div class="level level1 selected">1</div>
          <div class="level level2">2</div>
          <div class="level level3">3</div>
        </div>
        <div class="change-level">
          <div class="change-level-button">Change</div>
          <div class="cancel-level-button">Cancel</div>
        </div>
      </div>

      <div class="screen-title-bar">
        <div class="title">Let's Play!</div>
      </div>
      <div class="screen">
        <div class="info">
          <div class="info-level"></div>
        </div>
        <div class="play">
          <div class="game">
            <div class="center">
              <div class="thunder result-1">1</div>
              <div class="thunder result-2">2</div>
              <div class="thunder result-3">3</div>
            </div>
            <div class="row row-1">
              <div class="white-thunder column-1">1</div>
              <div class="white-thunder column-2">2</div>
              <div class="white-thunder column-3">3</div>
              <div class="white-thunder column-4">4</div>
              <div class="white-thunder column-5">5</div>
              <div class="white-thunder column-6">6</div>
            </div>
            <div class="row row-2">
              <div class="white-thunder column-1">1</div>
              <div class="white-thunder column-2">2</div>
              <div class="white-thunder column-3">3</div>
              <div class="white-thunder column-4">4</div>
              <div class="white-thunder column-5">5</div>
              <div class="white-thunder column-6">6</div>
            </div>
          </div>
          <div class="control-button">
            <div class="left"></div>
            <div class="right"></div>
          </div>

          <div class="msg-container">
            <div class="msg-titlebar">Secret Message ðŸ™€</div>
            <div class="msg">
              Congratulations! You won the game (cool)<br />Rewards: Nothing
              <div class="msg-button">Ok (Try again)</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      const referrer = document.referrer;
    </script>
  </body>
</html>
